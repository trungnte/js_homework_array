<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript 05</title>

    <!--BS 5.2 CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="container">
        <form>
            <div class="mb-3">
                <label for="inputNumber01" class="form-label section01__label">Nhập vào số nguyên</label>
                <div class="section01">
                    <input type="number" step=1 class="form-control section01__input" id="inputNumber01">
                    <button type="button" class="btn btn-primary section01__btn" onclick="addMoreNumber()">Thêm số vào mảng</button>
                </div>
                
                <div class="alert alert-success section01__display">
                    <span id="txtArrayInteger"> </span>
                </div>

            </div>
        </form>
    </div>
    <br>
    <!-- Section 1 -->
    <div class="container">
        <form>
            <div class="mb-3">
                <label class="form-label section01__label">1.Tính tổng số dương</label>
                <div class="section02">
                    <div class="alert alert-success section02__display">
                        <span id="txtResultSumPositiveNumbers"> </span>
                    </div>
                    <button type="button" class="btn btn-primary" onclick="sumPositiveNumbers()">Tính tổng số dương</button>
                </div>
            </div>
        </form>
    </div>

    <!-- Section 2 -->
    <div class="container">
        <form>
            <div class="mb-3">
                <label class="form-label section01__label">2.Đếm số dương</label>
                <div class="section02">
                    <div class="alert alert-success section02__display">
                        <span id="txtResultTotalPositiveNumbers"> </span>
                    </div>
                    <button type="button" class="btn btn-primary" onclick="countPositiveNumbers()">Đếm số dương</button>
                </div>
            </div>
        </form>
    </div>
    
    <!-- Section 3 -->
    <div class="container">
        <form>
            <div class="mb-3">
                <label class="form-label section01__label">3.Tìm số nhỏ nhất</label>
                <div class="section02">
                    <div class="alert alert-success section02__display">
                        <span id="txtResultMin"> </span>
                    </div>
                    <button type="button" class="btn btn-primary" onclick="findMin()">Tìm số nhỏ nhất</button>
                </div>
            </div>
        </form>
    </div>

    <!-- Section 4 -->
    <div class="container">
        <form>
            <div class="mb-3">
                <label class="form-label section01__label">4.Tìm số nhỏ dương nhất</label>
                <div class="section02">
                    <div class="alert alert-success section02__display">
                        <span id="txtResultMinPositive"> </span>
                    </div>
                    <button type="button" class="btn btn-primary" onclick="findMinPositive()">Tìm số nhỏ dương nhất</button>
                </div>
            </div>
        </form>
    </div>

    <!-- Section 5 -->
    <div class="container">
        <form>
            <div class="mb-3">
                <label class="form-label section01__label">5.Tìm số chẵn cuối cùng trong mảng</label>
                <div class="section02">
                    <div class="alert alert-success section02__display">
                        <span id="txtResultLastEvenNumber"> </span>
                    </div>
                    <button type="button" class="btn btn-primary" onclick="findLastEvenNumber()">Tìm số chẵn cuối cùng</button>
                </div>
            </div>
        </form>
    </div>

    <!-- Section 6 -->
    <div class="container">
        <form>
            <div class="mb-3">
                <label class="form-label section01__label">6.Đổi chỗ 2 giá trị trong mảng theo vị trí</label>
                <div class="section06">
                    <input type="number" step=1 class="form-control section06__input" id="inputNumber061">
                    <input type="number" step=1 class="form-control section06__input" id="inputNumber062">
                </div>
                <div class="section02">
                    <div class="alert alert-success section02__display">
                        <span id="txtResultSwap2Numbers"> </span>
                    </div>
                    <button type="button" class="btn btn-primary" onclick="swapNumbers()">Đổi chỗ</button>
                </div>
            </div>
        </form>
    </div>

    <!-- Section 7 -->
    <div class="container">
        <form>
            <div class="mb-3">
                <label class="form-label section01__label">7.Sắp xếp mảng tăng dần</label>
                <div class="section02">
                    <div class="alert alert-success section02__display">
                        <span id="txtResultAscArray"> </span>
                    </div>
                    <button type="button" class="btn btn-primary" onclick="orderAsc()">Sắp xếp tăng dần</button>
                </div>
            </div>
        </form>
    </div>

    <!-- Section 8 -->
    <div class="container">
        <form>
            <div class="mb-3">
                <label class="form-label section01__label">8.Tìm số nguyên tố đầu tiên trong mảng</label>
                <div class="section02">
                    <div class="alert alert-success section02__display">
                        <span id="txtResultFirstPrime"> </span>
                    </div>
                    <button type="button" class="btn btn-primary" onclick="findPrime()">Tìm số nguyên tố</button>
                </div>
            </div>
        </form>
    </div>

    <!-- Section 9 -->
    <br>
    <div class="container">
        <form>
            <div class="mb-3">
                <hr>
                <label for="inputNumber09" class="form-label section01__label">9.Nhập thêm mảng số thực, tìm xem bao nhiêu số nguyên</label>
                <div class="section01">
                    <input type="number" step=1 class="form-control section01__input" id="inputNumber09">
                    <button type="button" class="btn btn-primary section01__btn" onclick="addFloatNumber()">Thêm số vào mảng</button>
                </div>
                <div class="alert alert-success section01__display">
                    <span id="txtArrayFloat"> </span>
                </div>

                <!-- <label class="form-label section01__label">9.Nhập thêm mảng số thực, tìm xem bao nhiêu số nguyên</label> -->
                <div class="section02">
                    <div class="alert alert-success section02__display">
                        <span id="txtResultCountInteger"> </span>
                    </div>
                    <button type="button" class="btn btn-primary" onclick="countInteger()">Đếm số nguyên</button>
                </div>
            </div>
        </form>
    </div>

    <!-- Section 10 -->
    <div class="container">
        <form>
            <div class="mb-3">
                <label class="form-label section01__label">10.So sánh số lượng số dương và số âm, xem loại nào nhiều hơn</label>
                <div class="section02">
                    <div class="alert alert-success section02__display">
                        <span id="txtResultCompareNumbers"> </span>
                    </div>
                    <button type="button" class="btn btn-primary" onclick="comparePositiveAndNegative()">So sánh</button>
                </div>
            </div>
        </form>
    </div>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous">
    </script>

    <script src="./js/main.js"></script>

</body>

</html>
